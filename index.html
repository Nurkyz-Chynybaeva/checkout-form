<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <img src="./bootstrap-solid.svg" width="65px" alt="">
        <h1>Checkout form</h1>
        <p>Below is an example form built entirely with Bootstrap's form controls. Each required form group has a validation state that can be triggered by attempting to submit the form without completing it. </p>
 </header>

        <div class="container-1">
            <div class="first">
        <h1>Billing address</h1>
        <div class="cont-1">
           <div class="c-1"> 
        <label for="name">First name</label> <br>
        <input type="text" name="name" id="name" class="i-1">
        </div>
        <div class="c-2">
        <label for="lastname">Last name</label> 
            <input type="text" name="lastname" id="lastname" class="i-1-2"></div></div>

        <div class="cont-2">
            <label for="name">Username</label>
            <div class="co">
                <div class="co-1">@</div>
             <input type="text" id="name" placeholder="Username" class="co-2"></div></div> 
        </div>
           
        <div class="cont-3">
            <label for="email">Email</label>
            <div class="con">
            <input type="text" name="text" id="email" placeholder="you@example.com" class="con-1"></div>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="1234 Main Sy">
        </div>

        <div>
            <label for="address">Address 2</label>
            <input type="text" name="address" id="address" placeholder="Apartment or suite">
        </div>

        <div>
            <label for="country">Country</label>
            <select type="text" name="text" id="country" >
            
                <option value="choose">Choose...</option>
                <option value="">United State</option>
            </select>
        </div>
             <label for="state">State</label>
             <select type="text" name="text" id="state">

             <option value="">Choose...</option>
             <option value="">California</option>
            </select>
        </div>
        

            <label for="zip">Zip</label>
           <input type="text" name="" id="zip">
        </div>
            </div>
   
</body>
</html>
